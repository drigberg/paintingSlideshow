<div class="post">
    <h1>{{post.title | uppercase}} - {{post.topic}}</h1>
    <div class="thumbnail-and-text">
        <img ng-src="{{post.thumbnail}}">
        <h2>{{post.author.username}}</h2>
        <p><em class="pull-right">Created on: {{post.created | date}}</em></p>
    </div>
    <div ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
            <li ng-class="{active:panel.isSelected(1)}">
                <a href ng-click="panel.selectTab(1)" class="green">Summary</a>
            </li>
            <li ng-class="{active:panel.isSelected(2)}">
                <a href ng-click="panel.selectTab(2)" class="green"><i class="fa fa-magic" aria-hidden="true"></i> Full Text</a>
            </li>
        </ul>
        <div class="container" ng-show="panel.isSelected(1)">
            <h3>{{post.summary}}</h3>
        </div>
        <div class="container col-xs-12" ng-show="panel.isSelected(2)">
            <p>{{post.text}}</p>
        </div>
    </div>
</div>
