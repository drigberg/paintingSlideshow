<form name="postForm" ng-controller="PostController as postCtrl" ng-submit="postForm.$valid && postCtrl.addPost()" novalidate>
    <div class="form">
        <div>
            <input class="form-control" ng-model="postCtrl.post.author" placeholder="Username" type="text" required/>
            <input class="form-control" ng-model="postCtrl.post.thumbnail" placeholder="Thumbnail Image URL" type="text" />
        </div>
        <div>
            <input class="form-control" ng-model="postCtrl.post.title" placeholder="Title" type="text" required/>
            <input class="form-control" ng-model="postCtrl.post.topic" placeholder="Topic" type="text" required/>
            <input class="form-control" ng-model="postCtrl.post.summary" placeholder="Short Summary of Post" type="text" required/>
        </div>
        <textarea class="form-control" id="textarea"  ng-model="postCtrl.post.text" placeholder="Full Text of Post" required></textarea>
        <button class="btn btn-md float-left toggle-button" type='button' ng-click="postCtrl.toggleDraft()">Toggle Draft View</button>
        <input class="btn btn-md float-right" type="submit" value="Submit" />
    </div>

    <div class="post draft" ng-show="postCtrl.draftIsActive">
        <h1 class="float-right"><em>Draft</em><h1>
        <h1>{{postCtrl.post.title | uppercase}} - {{postCtrl.post.topic}}</h1>
        <div class="thumbnail-and-text">
            <img ng-src="{{postCtrl.post.thumbnail}}">
            <h2>{{postCtrl.post.author}}</h2>
            <p><em class="pull-right">Created on: Feb 25, 3012</em></p>
        </div>
        <div ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="{active:panel.isSelected(1)}">
                    <a href ng-click="panel.selectTab(1)" class="green">Summary</a>
                </li>
                <li ng-class="{active:panel.isSelected(2)}">
                    <a href ng-click="panel.selectTab(2)" class="green"><i class="fa fa-magic" aria-hidden="true"></i> Full Text</a>
                </li>
            </ul>
            <div class="container" ng-show="panel.isSelected(1)">
                <h3>{{postCtrl.post.summary}}</h3>
            </div>
            <div class="container col-xs-12" ng-show="panel.isSelected(2)">
                <p>{{postCtrl.post.text}}</p>
            </div>
        </div>
    </div>
</form>
