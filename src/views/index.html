<!DOCTYPE html>
<html ng-app="blog">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arimo|Crimson+Text" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="SlideshowController as slideshow">
        <div class="jumbotron" class>
            <h1 class="title">Painting Models</h1>
        </div>
        <div class="container col-xs-12">
            <div ng-repeat="painting in paintings | orderBy: '-created'">
                <painting class="col-xs-12 col-sm-6 col-md-4"></painting>
            </div>
            <painting-form></painting-form>
        </div>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/paintings.js"></script>
    </body>
</html>
